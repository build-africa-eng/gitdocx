name: ğŸš€ GitDocx Linux & Windows CI Build & Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'  # e.g. v1.0.0

jobs:
  build-linux:
    name: ğŸ”¨ Build & Push GitDocx (Linux)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
          - platform: linux/arm64
            suffix: arm64

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          use: true

      - name: ğŸ” DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ” GitHub Container Registry Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§ª Test Build (no push on branches)
        if: github.ref_type != 'tag'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.linux
          platforms: ${{ matrix.platform }}
          outputs: type=docker
          tags: africanfuture/gitdocx:dev-${{ matrix.suffix }}

      - name: ğŸš€ Build & Push Tagged Release
        if: github.ref_type == 'tag'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.linux
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            africanfuture/gitdocx:${{ github.ref_name }}-${{ matrix.suffix }}
            africanfuture/gitdocx:latest
            ghcr.io/africanfuture/gitdocx:${{ github.ref_name }}-${{ matrix.suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Slack Notification on Success (Linux)
        if: success() && github.ref_type == 'tag'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: good
          SLACK_MESSAGE: "âœ… GitDocx `${{ github.ref_name }}` (Linux) built and pushed successfully."
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸš¨ Discord Notification on Failure (Linux)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{ "content": "ğŸš¨ GitDocx Linux build failed on `${{ github.ref_name }}`" }' \
          "${{ secrets.DISCORD_WEBHOOK }}"
        shell: bash

  build-windows:
    name: ğŸªŸ Build & Push GitDocx (Windows)
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ” GitHub Container Registry Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§ª Test Build (no push on branches)
        if: github.ref_type != 'tag'
        run: |
          docker build -f Dockerfile.windows -t africanfuture/gitdocx:win-dev .

      - name: ğŸš€ Build & Push Tagged Release (Windows)
        if: github.ref_type == 'tag'
        run: |
          docker build -f Dockerfile.windows -t africanfuture/gitdocx:${{ github.ref_name }}-windows .
          docker tag africanfuture/gitdocx:${{ github.ref_name }}-windows ghcr.io/africanfuture/gitdocx:${{ github.ref_name }}-windows
          docker tag africanfuture/gitdocx:${{ github.ref_name }}-windows africanfuture/gitdocx:windows-latest
          docker push africanfuture/gitdocx:${{ github.ref_name }}-windows
          docker push africanfuture/gitdocx:windows-latest
          docker push ghcr.io/africanfuture/gitdocx:${{ github.ref_name }}-windows

      - name: ğŸš¨ Discord Notification on Failure (Windows)
        if: failure()
        shell: pwsh
        run: |
          $headers = @{ "Content-Type" = "application/json" }
          $body = @{ content = "ğŸš¨ GitDocx Windows build failed on ${{ github.ref_name }}" } | ConvertTo-Json -Compress
          Invoke-RestMethod -Uri "${{ secrets.DISCORD_WEBHOOK }}" -Method Post -Headers $headers -Body $body
