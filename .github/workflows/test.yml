name: ğŸš€ GitDocx Linux CI Build & Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'  # e.g. v1.0.0

jobs:
  build:
    name: ğŸ”¨ Build and Push GitDocx Linux Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          use: true

      - name: ğŸ” DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ” GitHub Container Registry Login (Optional)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§ª Test Build Only (No Push on Non-Tags)
        if: github.ref_type != 'tag'
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file Dockerfile.linux \
            --tag africanfuture/gitdocx:linux-${{ matrix.platform }} \
            --load \
            .

          docker run --rm africanfuture/gitdocx:linux-${{ matrix.platform }} cat /hello.txt | grep "Hello"

      - name: ğŸš€ Build & Push Tagged Release
        if: github.ref_type == 'tag'
        run: |
          GIT_TAG=${GITHUB_REF##*/}
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file Dockerfile.linux \
            --push \
            --tag africanfuture/gitdocx:${GIT_TAG}-${{ matrix.platform }} \
            --tag africanfuture/gitdocx:latest \
            --tag ghcr.io/africanfuture/gitdocx:${GIT_TAG}-${{ matrix.platform }} \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            .

      - name: âœ… Slack Notification on Success
        if: success() && github.ref_type == 'tag'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: good
          SLACK_MESSAGE: "âœ… GitDocx ${GITHUB_REF##*/} built and pushed successfully."
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸš¨ Discord Notification on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"ğŸš¨ GitDocx build failed on `${{ github.ref }}`"}' \
            ${{ secrets.DISCORD_WEBHOOK }}